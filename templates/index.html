<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Value Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: radial-gradient( #040004, #33012a); 
      color:#e6eef8; 
      min-height:100vh;
      padding: 40px;
    }
    h2 { 
      color: #e6eef8;
      text-align: center; 
      margin-bottom: 2rem;
      font-size:4rem; 
      font-weight:1000;
    }
    .search { 
      display:flex; 
      gap:10px; 
      justify-content:center;
      margin-bottom:2rem;
    }
    .search input { 
      border-radius:999px; 
      padding:18px 40px; 
      width:60%;
      background:#c3c7ce; 
      border:1px solid #1f2937; 
      color:#0a0f14; 
    }
    .btn-cta { 
      background:#7efc2e; 
      color:#071400; 
      border-radius:999px; 
      font-weight:600; 
      padding:12px 22px; 
      border:none; 
    }
    .product h4 {
      max-width: 600px;   /* adjust based on your design */
        margin: 0 auto;     /* center the text block */
      line-height: 1.4;   /* improve readability */
      word-wrap: break-word; 
      white-space: normal; 
    }

    .product img { 
      max-height:500px; 
      border-radius:12px; 
      box-shadow:0 6px 18px rgba(0,0,0,.6);
      margin-bottom:1rem;
      float:left;
    }
    .price { 
      color:#7efc2e; 
      font-weight:700; 
      font-size:1.25rem; 
    }
    .small { 
      color:#9aa6b2; 
      font-size:0.9rem; 
    }
  </style>
</head>
<body>
    <h2>ðŸ”Ž Smart Price Tracker</h2>

    <form method="POST" class="search">
      <input type="text" name="product_url" placeholder="Paste product link here..." required>
      <button class="btn-cta" type="submit">Search</button>
    </form>

    {% if product %}
    <div class="product">
      <img src="{{ product.image }}" alt="product image" class="img-fluid mb-3">
      <h4>{{ product.title }}</h4>
      <div class="price">â‚¹ {{ product.price }}</div>
      <form method="POST" action="/track" class="mt-3">
        <input type="hidden" name="url" value="{{ product.url }}">
        <input type="number" name="price_limit" placeholder="Enter your target price" required style="width:45%; padding:10px; border-radius:10px; border:1px solid #1f2937; background:#071126; color:#e6eef8;">
        <button class="btn-cta" type="submit" title="NOTE: After clicking Track you'll be redirected to Telegram to confirm and receive updates.">Track on Telegram</button>
      </form>
    </div>
    {% endif %}
</body>
</html>
