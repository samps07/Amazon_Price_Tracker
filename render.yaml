services:
  - type: web
    name: price-tracker-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    branch: main
  - type: worker
    name: price-tracker-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python tracker.py
    branch: main
databases:
  - name: price-tracker-db
    plan: free
